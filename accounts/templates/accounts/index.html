<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleDjangoAppAzure</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section class="info">
        <h1>My personal info</h1>
        <img src="{{ my_personal_info.image_url }}" class="profile">
        <p>Name: {{ my_personal_info.name }}</p>
        <p>Course: {{ my_personal_info.course }}</p>
        <p>Year: {{ my_personal_info.year }}</p>
    </section>
</body>
</html>
